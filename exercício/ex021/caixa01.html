<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modeloa de caixas</title>
    <style>
        h1 { /*caixa block-level*/
            background-color: lightgray;
            height: 300px;
            width: 300px;

           border: 10px solid darkslategray;
           
           padding: 10px;

           margin: 20px auto 20px auto;

           outline: 5px dashed salmon;
        }
        a { /*caixa-inline*/
            border-width: 3px;
            border-style: solid;
            border-color: red;
            padding: 10px 10px 10px 10px;

        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Páragrafos também são exemplos de box-level, mas os <a href="#">links são exemplosde caixas inline-level</a>. vamos ver como isso tudo funciona.</p>
</body>
</html>
