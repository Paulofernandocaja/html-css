<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vÍDEOS COM html</title>
</head>
<body>
    <H1>Inserindo vídeos ospedados localmente</H1>
    <p>Este vídeo esta ospedado no meu servidor.</p>
    <video width="560" poster="imagens/body"  autoplay controls>
    <source src="midia/meu-video.mp4" type="video/mp4">
    <source src="midia/Meu-Video2.mp4" type="video/mp4">
    <source src="midia/Meu-Video.webm" type="video/webm">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeo.</p>
    </video>
    <h1>Inserindo vídeos do youTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=n-U2-xbcspcTLrGG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
