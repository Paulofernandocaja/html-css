<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <H1>Imagens dinâmicas</H1>
    <p>Tente abrir este site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho dos seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Àudio</h1>
    <p>vamos aprender a reprodusir áudio em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/youtobe.mp3" type="audio/mpeg"></audio>
        <source src="midia/youtobe.mp3" type="audio/ogg">
        <source src="midia/youtobe.mp3" type="audio/wav">
</body>
</html>
