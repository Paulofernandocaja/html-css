<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCÍCIO01</title>
</head>
<body>
    <H1>tags em HTML</H1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
     <p>
        <li abbr title="use a tag <p>">Parágrafo</li>
        <li abbr title="use a tag <h1>">Titulo</li>
        <li abbr title="use a tag <a>">Imagens</li>
       <li abbr title="use a tag <abbr>"> Abreviações </li>
       <li abbr title="use as tags <DOCTYPE><html><head><meta><title><body>">Codigos-fonte</li>
       <li abbr title="use a tag <ol>">Lista numericas</li>
       <li abbr title="use as tags <li><ol><ul>">Lista com demarcadores</li>
     </p>
</li>
</body>
